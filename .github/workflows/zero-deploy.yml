name: Zero Deploy
on:
  push:
    tags:
      - "zero-v*"

concurrency:
  group: zero-deploy-workflow-${{ github.workflow }}
  cancel-in-progress: false
jobs:
  build-and-test-tauri:
    uses: ./.github/workflows/zero-ci.yml

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test-tauri
    permissions:
      contents: write
    steps:
      - name: Echo artifact paths
        run: echo "${{ toJson(needs.build-and-test-tauri.outputs) }}"

      - name: Download Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 #v4.1.8
        with:
          pattern: tauri-app-*
          path: ./tauri-app-artifacts

      - name: Display downloaded artifacts
        run: ls -Rl ./tauri-app-artifacts

      - name: Upload artifacts
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        with:
          draft: true
          files: ./tauri-app-artifacts/*
