name: Zero Deploy
on:
  push:
    tags:
      - "zero-v*"

concurrency:
  group: zero-deploy-workflow-${{ github.workflow }}
  cancel-in-progress: false
jobs:
  build-and-test-tauri:
    uses: ./.github/workflows/zero-ci.yml

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test-tauri
    permissions:
      contents: write
    steps:
      - name: Extract artifact paths
        id: extract
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          result-encoding: string
          script: |
            const targets =[
              'artifacts-aarch64-apple-darwin',
              'artifacts-x86_64-apple-darwin',
              'artifacts-x86_64-unknown-linux-gnu',
              'artifacts-x86_64-pc-windows-msvc'
            ];
            targets.flatMap((t) => {
              const paths = context.needs.build-and-test-tauri.outputs[t];
              if (paths) {
                return JSON.parse(paths);
              }
              return [];
            }).join('\n');

      - name: Upload artifacts
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        with:
          draft: true
          files: ${{ steps.extract.outputs.result }}
