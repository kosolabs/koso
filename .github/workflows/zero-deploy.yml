name: Zero Deploy
on:
  push:
    tags:
      - "zero-v*"

concurrency:
  group: zero-deploy-workflow-${{ github.workflow }}
  cancel-in-progress: false
jobs:
  build-and-test-tauri:
    uses: ./.github/workflows/zero-ci.yml

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test-tauri
    permissions:
      contents: write
    steps:
      - name: Echo artifact paths
        run: echo "${{ toJson(needs.build-and-test-tauri.outputs) }}"

      - name: Upload artifacts
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        with:
          draft: true
          files: |
            ${{ join(fromJson(needs.build-and-test-tauri.outputs.artifacts-aarch64-apple-darwin), fromJson('"\n"')) }}
            ${{ join(fromJson(needs.build-and-test-tauri.outputs.artifacts-x86_64-apple-darwin), fromJson('"\n"')) }}
            ${{ join(fromJson(needs.build-and-test-tauri.outputs.artifacts-x86_64-unknown-linux-gnu), fromJson('"\n"')) }}
            ${{ join(fromJson(needs.build-and-test-tauri.outputs.artifacts-x86_64-pc-windows-msvc), fromJson('"\n"')) }}
