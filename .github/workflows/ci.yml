name: CI
on:
  pull_request:
  workflow_dispatch:
  workflow_call:
    outputs:
      image_digest:
        description: "Digest of the image."
        value: ${{ jobs.build-and-push-image.outputs.digest }}
concurrency:
  group: ci-workflow-${{ github.workflow }}-ref-${{ github.ref }}
  # Cancel in-progress workflows for PRs (but not main).
  cancel-in-progress: ${{ github.ref != 'refs/heads/main'}}
jobs:
  cargo:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
      DATABASE_URL: postgres://postgres:password@localhost:5432/postgres

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend"
          shared-key: "backend-build"
      - name: Install sqlx-cli
        uses: baptiste0928/cargo-install@d2cb6ee356dc5e860b6fc541cf929b5bc77f700d
        with:
          crate: sqlx-cli
          args: --no-default-features --features rustls,postgres
          version: latest
          shared-key: "backend-build-sqlx"
      - name: Migrate database
        run: SKIP_DOCKER=true ./scripts/init_db.sh
