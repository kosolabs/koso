name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: workflow-${{ github.workflow }}
  cancel-in-progress: false
jobs:
  build:
    uses: ./.github/workflows/ci.yml
    # Mirror the permissions set on build-and-push-image
    # as nested jobs inherit the permissions of the caller.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: read
    environment:
      name: koso
      url: https://koso.app
    env:
      KOSO_IMAGE_DIGEST: ${{ needs.build.outputs.image_digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: appleboy/ssh-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: koso.app
          username: root
          key: ${{ secrets.KOSO_KEY }}
          envs: GITHUB_TOKEN,GITHUB_SHA,KOSO_IMAGE_DIGEST
          script: |
            set -e
            echo "Deploying commit ${GITHUB_SHA}, image digest ${KOSO_IMAGE_DIGEST}"
            cd /root/koso

            git status
            git reset --hard
            git clean -f -d
            git fetch
            git checkout $GITHUB_SHA
            git status

            echo $GITHUB_TOKEN | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            docker info
            docker pull ghcr.io/kosolabs/koso:main