name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: workflow-${{ github.workflow }}
  cancel-in-progress: false
jobs:
  build:
    uses: ./.github/workflows/ci.yml
    # Mirror the permissions set on build-and-push-image
    # as nested jobs inherit the permissions of the caller.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
  deploy:
    runs-on: ubuntu-latest
    needs: build
    env:
      KOSO_IMAGE_DIGEST: ${{ needs.build.outputs.image_digest }}
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: koso.app
          username: root
          key: ${{ secrets.KEY }}
          envs: GITHUB_SHA
          script: |
            set -e
            echo "Deploying commit ${GITHUB_SHA}, image digest ${env.KOSO_IMAGE_DIGEST}"
            cd /root/koso
            git reset --hard
            git clean -f -d
            git checkout main
            git pull
            git checkout $GITHUB_SHA
            git status
            ./deploy.sh
