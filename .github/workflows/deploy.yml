name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1.0.3
        with:
          host: koso.app
          username: root
          key: ${{ secrets.KEY }}
          script: |
            set -e
            cd /root/koso
            git reset --hard
            git clean -f -d
            git checkout main
            git pull
            ./deploy.sh
