[package]
name = "healthz"
version = "0.1.0"
edition = "2024"

# Target built docker to speed up dependency compilation.
# See Dockerfile.
[lib]
name = "build_healthz_dummy"
path = "build/dummy.rs"

[dependencies]
anyhow = { version = "1.0.97" }
axum = "0.8.3"
reqwest = { version = "0.12.15", features = ["json"] }
reqwest-middleware = "0.4.1"
reqwest-retry = "0.7.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
# TODO: Teloxide is broken at 0.14.1. Stop using the patched version when fixed in https://github.com/teloxide/teloxide/issues/1236
teloxide = { git = "https://github.com/kyle-leonhard/teloxide.git", rev = "ff5c99d91d7dde6de32becc6f48f98d789ddc736", features = ["macros"] }
tokio = { version = "1.44.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
