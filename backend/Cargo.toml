[package]
name = "koso"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.6", features = ["http2", "ws", "macros"] }
axum-extra = { version = "0.9.4", features = ["typed-header"] }
tokio = { version = "1.40.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.10.0", features = [
    "v4",       # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
] }
tower-http = { version = "0.6.1", features = [
    "fs",
    "trace",
    "timeout",
    "request-id",
] }
sqlx = { version = "0.8", features = [
    "runtime-tokio-rustls",
    "any",
    "postgres",
    "macros",
] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
listenfd = "1.0.1"
metrics = { version = "0.23", default-features = false }
metrics-exporter-prometheus = { version = "0.15", default-features = false }
futures = "0.3.30"
tokio-stream = "0.1.16"
async-stream = "0.3.5"
yrs = { version = "0.21.1", features = ["sync"] }
tokio-util = { version = "0.7.12", features = ["rt"] }
jsonwebtoken = "9.3.0"
reqwest = { version = "0.12.7", features = ["blocking"] }
base64 = "0.22.1"
dashmap = "6.1.0"
anyhow = "1.0.89"
rand = "0.8.5"
tower = "0.5.1"

[dev-dependencies]
test-log = { version = "0.2.16", features = ["trace", "color"] }
tokio-tungstenite = { version = "0.24.0", features = ["url"] }
tungstenite = "0.24.0"
rsa = "0.9.6"
