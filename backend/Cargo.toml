[package]
name = "yotei"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["http2", "ws"] }
axum-streams = { version = "0.15.0", features = ["json"] }
axum-extra = { version = "0.9.3", features = ["typed-header"] }

tokio = { version = "1.38.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
uuid = { version = "1.8.0", features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
] }
tower-http = { version = "0.5.2", features = ["fs", "trace", "timeout"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "any", "postgres", "macros"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
listenfd = "1.0.1"
metrics = { version = "0.22", default-features = false }
metrics-exporter-prometheus = { version = "0.13", default-features = false }
futures = "0.3.30"
tokio-stream = "0.1.15"
